{% extends "bootstrap/base.html" %}

{% block content %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Satellite Imagery Search</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Search <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for('search') }}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search Term" aria-label="SearchTerm" name="searchTerm">
      <input class="form-control mr-sm-2" type="text" placeholder="Latitude" aria-label="SearchLat" name="searchLat">
      <input class="form-control mr-sm-2" type="text" placeholder="Longitude" aria-label="SearchLng" name="searchLng">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main role="main" class="container">
    {% for place_info in place_list %}
      <div class="row">
        <div class="col">
          <div class="card">
            <iframe class="card-img-top"  src="https://maps.google.com/maps?q={{ place_info.lat  }},{{ place_info.lng }}&z=18&amp;output=embed&t=k" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
              <div class="card-body">
                <h5 class="card-title">{{ place_info.name }}</h5>
                <p class="card-text">Lat: {{ place_info.lat  }}  Lng: {{ place_info.lng }}</p>
              </div>
          </div>
        </div>
      </div>
    {% endfor %}

</main>
{% endblock  %}

{% block scripts  %}
{{ super() }}

{% endblock  %}
